<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Datedropper3-master/datedropper.min.css">
    <title>DateDropper</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            color: #777;
            border: 1px solid #bbb;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <input type="text" id="myDate" data-lang="it" data-large-mode="true" data-large-default="true" />
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="Datedropper3-master/datedropper.min.js"></script>
    <script>
        $(function() {
            $('#myDate').dateDropper();
        });
    </script>
</body>
</html>
